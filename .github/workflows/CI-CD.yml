# .github/workflows/azure-cicd.yml
name: CI/CD Pipeline - Azure App Service

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.23.0'
  AZURE_WEBAPP_NAME: 'my-ecommerce-app'  # âš ï¸ à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™à¸Šà¸·à¹ˆà¸­à¸‚à¸­à¸‡à¸„à¸¸à¸“

jobs:
  # ============================================
  # JOB 1: CI - Test & Quality Check
  # ============================================
  ci:
    name: 'CI - Build & Test'
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ§¹ Run Linter
        run: pnpm run lint
        continue-on-error: false
      
      - name: ğŸ” Run Type Check
        run: pnpm run typecheck
        continue-on-error: false
      
      - name: ğŸ—ï¸ Build application
        run: pnpm run build
      
      - name: ğŸ§ª Run Tests (if available)
        run: |
          if [ -f "package.json" ] && grep -q "\"test\"" package.json; then
            pnpm run test
          else
            echo "No test script found, skipping..."
          fi
        continue-on-error: true
      
      # Cache build output for deploy job
      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: .output
          retention-days: 1

  # ============================================
  # JOB 2: CD - Deploy to Azure (Production)
  # ============================================
  deploy-production:
    name: 'CD - Deploy to Production'
    runs-on: ubuntu-latest
    needs: ci  # à¸£à¸­à¹ƒà¸«à¹‰ CI à¸œà¹ˆà¸²à¸™à¸à¹ˆà¸­à¸™
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile --prod
      
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuxt-build
          path: .output
      
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
      
      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Deployment to production completed successfully!"
          echo "ğŸŒ URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"

  # ============================================
  # JOB 3: CD - Deploy to Staging (Optional)
  # ============================================
  deploy-staging:
    name: 'CD - Deploy to Staging'
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile --prod
      
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuxt-build
          path: .output
      
      - name: ğŸš€ Deploy to Azure Web App (Staging Slot)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'staging'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: .
      
      - name: âœ… Staging Deployment Success
        run: |
          echo "ğŸ‰ Deployment to staging completed successfully!"
          echo "ğŸŒ URL: https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net"